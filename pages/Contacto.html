<body>
    <form class="formulario-contacto container" action="/submit" method="post">
    <div class="row mb-3">
        <label for="Nombre" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="nombre" id="Nombre" placeholder="Ingresa tu nombre">
        </div>
    </div>
    
    <div class="row mb-3">
        <label for="mail" class="col-sm-2 col-form-label">Mail</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="mail" id="mail" placeholder="Ingresa tu email">
        </div>
    </div>
    
    <div class="row mb-3">
        <label for="telefono" class="col-sm-2 col-form-label">Teléfono</label>
        <div class="col-sm-10">
            <input type="tel" class="form-control" name="telefono" id="telefono" placeholder="Ingresa tu teléfono">
        </div>
    </div>
    
    <div class="row mb-3">
        <label for="mensaje" class="col-sm-2 col-form-label">Mensaje</label>
        <div class="col-sm-10">
            <textarea class="form-control" name="Mensaje" id="mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea>
        </div>
    </div>
    
    <div class="row mb-3">
        <label for="newsletter" class="col-sm-2 col-form-label">Desea recibir newsletter?</label>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="newsletter" id="newsletter">
                <label class="form-check-label" for="newsletter">
                    Sí, deseo suscribirme
                </label>
            </div>
        </div>
    </div>
    
    <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
            <input type="submit" class="btn btn-primary" value="Enviar">
        </div>
    </div>
</form>
